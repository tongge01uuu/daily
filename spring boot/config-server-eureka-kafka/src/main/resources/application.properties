spring.application.name=config-server-eureka-kafka
server.port=7021

eureka.client.serviceUrl.defaultZone=http://eureka-1:1111/eureka/,http://eureka-2:1112/eureka/,http://eureka-3:1113/eureka/


# git管理配置
spring.cloud.config.server.git.uri=https://git.oschina.net/martini/config-server.git
spring.cloud.config.server.git.searchPaths=config-repo-bus-kafka
spring.cloud.config.server.git.username=1185881369@qq.com
spring.cloud.config.server.git.password=fish1987

#Kafka的服务端列表
spring.cloud.stream.kafka.binder.brokers=localhost
#Kafka服务端的默认端口，当brokers属性中没有配置端口信息时，就会使用这个默认端口	9092
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092
#Kafka服务端连接的ZooKeeper节点列表	localhost
spring.cloud.stream.kafka.binder.zkNodes=localhost
#ZooKeeper节点的默认端口，当zkNodes属性中没有配置端口信息时，就会使用这个默认端口	2181
spring.cloud.stream.kafka.binder.defaultZkPort=2281